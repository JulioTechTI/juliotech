<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Estoque - Julio Tech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Barra de Navegação Fixa */
        nav {
            background-color: #007bff;
            color: white;
            padding: 16px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between; /* Alinha o título e o menu ao longo do espaço */
            align-items: center;
            padding-right: 0px; /* Adiciona espaçamento extra à direita para o ícone */
        }

        /* Botão do menu */
        .dropdown button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            margin-right: 40px;
            box-shadow: none;
            padding: 0;

        }
        /* Ícone do Menu (Botão) */
        .dropdown {
            position: relative;
            display: inline-block;
            margin-left: auto; /* Empurra o botão para a direita */
        }

        /* Menu Dropdown */
        .dropdown-content {
            display: none;
            position: absolute;
            top: 47px;
            right: 0;
            background-color: white;
            min-width: 180px;
            border-radius: 5px;
            z-index: 1000;
            border: 1px solid #ddd;
        }

        .dropdown:hover .dropdown-content,
        .dropdown:focus-within .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: #007bff;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            font-size: 14px;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }

        .dropdown-content a:last-child {
            border-bottom: none;
        }

        .dropdown-content a:hover {
            background-color: #f4f4f4;
            color: #0056b3;
        }
        
        /* Estilo do Body com Padding para Ajustar a Barra de Navegação */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 80px; /* Ajuste para a altura da barra de navegação */
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 30px auto 20px;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: white;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: normal;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 1px;
            font-weight: bold;
        }

        select, input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        /* Botão de Adicionar */
        .btn-adc {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: none;
        }

        .btn-adc {
            background-color: #007bff;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }

    </style>
</head>
<body>
    <!-- Barra de Navegação com o Título -->
    <nav>
        <div class="dropdown">
            <!-- Botão de Menu -->
            <button aria-label="Menu" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
       </button>
            <div class="dropdown-content">
                <a href="/dashboard">Dashboard</a>
                <a href="/clientes">Clientes</a>
                <a href="/servicos">Serviços</a>
                <a href="/estoque">Estoque</a>
                <a href="/relatorios">Relatórios</a>
                <a href="/configuracoes">Configurações</a>
                <a href="/logout" style="color: red;">Sair</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Adicionar Item ao Estoque</h2>
        <form method="POST" action="/estoque/novo">
            <label for="nome">Nome do Item:</label>
            <input type="text" id="nome" name="nome" placeholder="Exemplo: Memória RAM" required>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" placeholder="Digite a quantidade" required>

            <label for="preco">Preço Unitário (R$):</label>
            <input type="number" id="preco" name="preco" step="0.01" placeholder="Digite o preço" required>

            <button type="submit" class="btn-adc">Adicionar ao Estoque</button>
        </form>
        <a href="/estoque" class="back-link">Voltar para Lista do Estoque</a>
    </div>
</body>
</html>
